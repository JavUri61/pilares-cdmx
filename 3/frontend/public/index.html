<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de recomendación de sedes PILARES CDMX">
  
  <!-- Favicon -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  
  <!-- Título dinámico -->
  <title><%= htmlWebpackPlugin.options.title %></title>

  <!-- Fuentes de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Estilos iniciales -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <noscript>
    <strong>
      Lo sentimos, pero el sistema de PILARES CDMX no funciona correctamente sin JavaScript habilitado.
      Por favor, activa JavaScript para continuar.
    </strong>
  </noscript>
  
  <!-- Punto de montaje de Vue -->
  <div id="app"></div>
  
  <!-- Cargar scripts de terceros (opcional) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&libraries=places"></script>
</body>
</html>
